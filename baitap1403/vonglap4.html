<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhap vao a")
    let b = prompt("nhap vao b")
    for (let i = a; i <= b; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            document.write("fizzbuzz<br/>")
        } else if (i % 3 == 0) {
            document.write("Fizz<br/>")
        } else if (i % 5 == 0) {
            document.write("buzz<br/>")
        } else {
            document.write(i + "<br/>")
        }

    }
</script>

</body>
</html>
