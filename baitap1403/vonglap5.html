<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let st1 = 1
    document.write(st1 + "<br/>");
    let st2 = 1
    document.write(st1 + "<br/>");
    let count = 1;
    let amount = prompt("nhập số :")
    while (count <= amount -2) {
        let st3 = st1 + st2;
        document.write(st3 + "<br/>")
        st1 = st2
        st2 = st3
        count++;
        if (st3%5==0){
        document.write(st3 + " chia hết cho 5")
            count++
        }
    }
</script>
</body>
</html>
