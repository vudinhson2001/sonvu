<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapa">
<input type="text" id="nhapb">
<button onclick=" sv() ">Click Me</button>
<h1 id="kq"></h1>
<script>
    let ca = document.getElementById("nhapa")
    let cb = document.getElementById("nhapb")
    let kq = document.getElementById("kq")

    function sv() {
        let a = ca.value
        let b = cb.value
        let ss = ""
        if (a % b == 0) {
           ss=("chia hết cho 0")
        }else {
            ss=("không chia hết cho 0")
        }
        kq.innerHTML = ss;
    }
</script>
</body>
</html>
